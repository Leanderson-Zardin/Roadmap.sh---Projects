<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Site Básico - Contato</title>
  <meta name="author" content="Leanderson Zardin">
  <meta name="description" content="Portfolio pessoal (Projeto)">
  <meta name="og:title" content="Site Basico - Contato">
  <meta name="og:type" content="website">
  <meta name="og:description" content="Portfolio pessoal (Projeto)">
  <link rel="stylesheet" href="style.css">
  <style>
    /*MAIN*/
    main form {
      margin: 0px auto;
      max-width: 400px;
      border: 1px solid var(--text-color);
      padding: 10px 15px;
      margin-top: 20px;
      border-radius: 5px;
    }

    main form {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    main form input {
      width: 100%;
    }

    main form label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    main form textarea {
      width: 100%;
      height: 100px;
      padding: 10px;
    }
  </style>
</head>
<body>
  <header>
    <nav>
      <p>Leanderson Zardin</p>
      <ul>
        <li>
          <a href="index.html">Início</a>
        </li>
        <li>
          <a href="projetos.html">Projetos</a>
        </li>
        <li>
          <a href="artigos.html">Artigos</a>
        </li>
        <li>
          <a href="#">Contato</a>
        </li>
        <li class="dark-mode-list">
          <img src="img/dark-mode.svg" alt="">
        </li>
      </ul>
    </nav>
    <section>
      <h1>Contacte-nos | Frontend</h1>
      <p>Preencha o formulário</p>
    </section>
  </header>
  <main>
    <hr>
    <section>
      <form>
        <div>
          <label for="name">Nome:</label>
          <input type="text" required id="name">
        </div>
        <div>
          <label for="email">E-mail:</label>
          <input type="email" required id="email">
        </div>
        <div>
          <label for="nascimento">Data de Nascimento:</label>
          <input type="date" required id="nascimento">
        </div>
        <div>
          <label for="mensagem">Mensagem:</label>
          <textarea name="mensagem" id="mensagem"></textarea>
        </div>
        <input type="submit" value="Enviar">
      </form>
    </section>
  </main>
  <footer>
    <div>
      <p>
        <b>Todos os direitos são reservados © 2025</b>
      </p>
    </div>
  </footer>
  <script src="script.js"></script>
</body>
</html>
